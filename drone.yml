kind: pipeline
type: exec
name: default

steps:

- name: build
  commands:
  - sudo docker build . -t kodapostle-blog:${DRONE_BUILD_NUMBER}
  when:
    branch:
    - master

- name: deploy
  commands:
  - sudo docker run kodapostle-blog:${DRONE_BUILD_NUMBER} -d --name blog -p 4000:4000
  when:
    branch:
    - master